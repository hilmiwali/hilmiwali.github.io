<footer>
  <div class="container">
    <div class="social-links">
      @for (link of socialLinks; track link.url) {
        <a 
          [href]="link.url" 
          target="_blank" 
          rel="noopener noreferrer"
          [attr.aria-label]="link.label"
        >
          <i [class]="link.icon"></i>
        </a>
      }
    </div>
    <p>&copy; {{ currentYear }} Ahmad Hilmi. All rights reserved.</p>
  </div>
</footer>
