<!-- Mobile Menu Toggle Button -->
<button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
  <i class="fas" [ngClass]="isMobileMenuOpen ? 'fa-times' : 'fa-bars'"></i>
</button>

<!-- Mobile Overlay -->
<div class="mobile-overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

<aside class="sidebar" [class.mobile-open]="isMobileMenuOpen">
  <nav class="sidebar-nav">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link" (click)="closeMobileMenu()">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a routerLink="/skills" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      <i class="fas fa-code"></i>
      <span>Skills</span>
    </a>
    <a routerLink="/education" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      <i class="fas fa-graduation-cap"></i>
      <span>Education</span>
    </a>
    <a routerLink="/experience" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      <i class="fas fa-briefcase"></i>
      <span>Experience</span>
    </a>
    <a routerLink="/projects" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      <i class="fas fa-laptop-code"></i>
      <span>Projects</span>
    </a>
    <a routerLink="/certifications" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      <i class="fas fa-certificate"></i>
      <span>Certifications</span>
    </a>
    <a routerLink="/competitions" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      <i class="fas fa-trophy"></i>
      <span>Competitions</span>
    </a>
    <a routerLink="/contact" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      <i class="fas fa-envelope"></i>
      <span>Contact</span>
    </a>
  </nav>

  <div class="social-links">
    <a href="https://github.com/hilmiwali" target="_blank" rel="noopener noreferrer" class="social-link" title="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/in/hilmi-wali" target="_blank" rel="noopener noreferrer" class="social-link" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="mailto:hilmiwali7702@gmail.com" class="social-link" title="Email">
      <i class="fas fa-envelope"></i>
    </a>
  </div>
</aside>
